<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="" id="myForm">
    <input type="text" id="titleText" placeholder="Enter your name "> <br> <br>
    <input type="email" id="bodyText" placeholder="Enter your Email "> <br> <br>
    <input type="number" id="userID" placeholder="Enter your Number  "> <br> <br>
    <input type="submit" id="saveForm">
  </form>

  <script>
    document.getElementById('saveForm').addEventListener('click', (value) => {
      value.preventDefault();
      let object = {
        Name: document.getElementById('titleText').value,
        Age: document.getElementById('bodyText').value,
        Number: document.getElementById('userID').value,
      }


      // fetch---
      fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        body: JSON.stringify(object),
        headers: {
          'Content-type': 'application/json; charset=UTF-8',
        }

      })
        .then((response) => response.json())
        .then((json) => console.log(json));

    })

  </script>
</body>

</html>
