<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #error {
      color: red;
    }
  </style>
</head>

<body>
  <form action="" id="myForm" onsubmit="return validdateForm()">
    <input type="password" id="password" placeholder="Enter your password..."><br>
    <span id="error"></span>
    <br>
    <input type="submit">
  </form>


  <script>
    function validdateForm() {
      let password = document.getElementById('password').value;
      let Error = document.getElementById('error');


      Error.innerHTML = '';

      let isValid = true;

      let minLength = 8;
      let hasUpperCase = /[A-Z]/.test(password);
      let hasLowerCase = /[a-z]/.test(password);
      let hasNumber = /\d/.test(password);
      let hasSpecialChar = /[!@#$%^&*(),.?"{}:|<>]/.test(password);



      // validate password length
      if (password.length < minLength) {
        Error.innerHTML += "Password must be at least " + minLength + " characters long.<br>";
        isValid = false;
      }


      // Validate uppercase letter

      if (!hasUpperCase) {
        Error.innerHTML += 'Password must contain at least one uppercase letter <br>'
        isValid = false;
      }

      // Validate lowercase letter

      if (!hasLowerCase) {
        Error.innerHTML += 'Password must contain at least one lower letter <br>'
        isValid = false;
      }


      // Validate number 

      if (!hasNumber) {
        Error.innerHTML += 'Password must contain at least one Number  <br>'
        isValid = false;
      }
      // Validate special characters 

      if (!hasNumber) {
        Error.innerHTML += 'Password must contain at least one special characters ( e.g, !@#$%^&*()?. )  <br>'
        isValid = false;
      }

      return isValid;

    }
  </script>
</body>

</html>
